<ActionBar [title]="title" icon="">
    <!-- https://github.com/NativeScript/NativeScript/issues/1130 -->
</ActionBar>

<GridLayout rows="auto, *, auto" height="200" verticalAlignment="top">
    <Label [text]="title" ios:visibility="collapsed"></Label>
    <RadListView row="1" [items]="items" selectionBehavior="Press" (itemSelected)="onItemSelected($event)">
        <ng-template tkListItemTemplate let-item="item">
            <GridLayout columns="*,auto">
                <Label [text]="item.value"></Label>
                <Label col="1" text="&#xf00c;" class="fa" [visibility]="item.isSelected ? 'visible' : 'collapsed'"></Label>
            </GridLayout>
        </ng-template>
    </RadListView>
    <Button row="3" text="CANCEL" ios:visibility="collapsed" horizontalAlignment="right" (tap)="onCancelButtonTap()"></Button>
</GridLayout>
