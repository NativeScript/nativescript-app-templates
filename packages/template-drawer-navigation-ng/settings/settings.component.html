<ActionBar class="action-bar">
    <!--HACK - we should remove the navigation button-->
    <NavigationButton visibility="collapsed"></NavigationButton>
    <ActionItem (tap)="onDrawerButtonTap()"
        ios.position="left"
        android.position="actionBar">
        <Label text="&#xf0c9;" class="fa p-r-15"></Label>
    </ActionItem>
    <Label class="action-bar-title" text="Settings"></Label>
</ActionBar>

<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Settings'"></MyDrawer>
    </StackLayout>
    
    <StackLayout class="page appPage settingsPage" tkMainContent>
    </StackLayout>
</RadSideDrawer>
